name: Build and Release TubeNotes

on:
  push:
    tags:
      - 'v*' # Örn: v1.0.0
  workflow_dispatch: # Manuel tetikleme için

permissions:
  contents: write # Release oluşturmak için gerekli izin

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
            artifact-name: tubenotes-windows-x64
            artifact-path: dist/*.exe
          - os: macos-latest
            platform: mac
            artifact-name: tubenotes-macos
            artifact-path: dist/*.dmg

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Python setuptools (macOS)
        if: matrix.platform == 'mac'
        run: pip3 install setuptools --break-system-packages

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native modules for Electron
        run: npm run electron-rebuild
        continue-on-error: false

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build Next.js
        run: npm run build
        env:
          NODE_ENV: production

      - name: Build Electron App
        run: npm run build-${{ matrix.platform }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_ENV: production
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-path }}
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f | head -20

      - name: Create Draft Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
          draft: true
          generate_release_notes: true
          name: TubeNotes ${{ github.ref_name }}
          body: |
            ⚠️ **Bu sürüm henüz dijital olarak imzalanmamıştır.**
            SignPath onayından sonra imzalı sürüm yüklenecektir.
            
            ### İndirme
            - Windows 10/11 (x64): `TubeNotes-Setup-${{ github.ref_name }}.exe`
            - macOS (Universal): `TubeNotes-${{ github.ref_name }}.dmg`